{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        {% for invite in object_list %}
            <div class="card mt-5">
                <div class="card-body">
                    <p><b>Email: </b>{{ invite.email_address }}</p>
                    <p><b>Name: </b>{{ invite.name }}</p>
                    <p><b>Invited By: </b>{{ invite.invited_by }}</p>
                    <p><b>Token: </b>{{ invite.token }}</p>
                </div>
                <div class="card-footer">
                    <form action="{% url 'invitations:delete' invite.id %}" method="post">
                        {% csrf_token %}
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
