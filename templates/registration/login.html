{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row mt-5">
    <div class="col-12">
        <div class="card">
            <div class="card-header text-center">
                Login
            </div>
            <div class="card-body">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
